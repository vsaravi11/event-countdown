<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden; /* Prevents scrollbars */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            font-family: inherit;
        }

        #container {
            text-align: center;
            width: 100%;
            max-width: 800px; /* Optional: Max width to prevent it from being too wide */
            padding: 0 10px; /* Reduced padding */
            box-sizing: border-box;
            margin: 0; /* Remove margins */
        }

        h1 {
            font-size: 55px;
            margin: 0;
        }

        h2 {
            font-size: 30px;
            margin: 5px 0; /* Reduced margin */
        }

        #countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 72px; /* Default font size for laptops */
            background-color: transparent;
            white-space: nowrap;
            text-align: center;
            padding: 0; /* Remove padding */
        }

        .time-unit {
            margin: 0 5px; /* Reduced margin */
            padding: 0 5px; /* Reduced padding */
        }

        .time-number {
            display: block;
            font-size: inherit;
        }

        .time-label {
            display: block;
            font-size: 0.5em;
            text-transform: uppercase;
        }

        @media (max-width: 1024px) {
            h1 {
                font-size: 50px;
            }
            h2 {
                font-size: 25px;
            }
            #countdown {
                font-size: 60px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 45px;
            }
            h2 {
                font-size: 22px;
            }
            #countdown {
                font-size: 50px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 30px;
            }
            h2 {
                font-size: 16px;
                margin: 5px 0;
            }
            #countdown {
                font-size: 30px;
            }
            .time-unit {
                margin: 0 2px; /* Further reduced margin for small screens */
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>NFL Kickoff 2024</h1>
        <h2>Countdown to September 5th, 2024</h2>
        <div id="countdown"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var countDownDate = new Date("Sep 5, 2024 20:20:00").getTime();

            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `
                    <div class="time-unit">
                        <span class="time-number">${days}</span>
                        <span class="time-label">Days</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-number">${hours}</span>
                        <span class="time-label">Hours</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-number">${minutes}</span>
                        <span class="time-label">Mins</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-number">${seconds}</span>
                        <span class="time-label">Secs</span>
                    </div>
                `;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "EXPIRED";
                }
            }, 1000);
        });
    </script>
</body>
</html>
