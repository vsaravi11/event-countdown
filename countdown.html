<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: transparent; /* Ensure no background color */
            overflow: hidden; /* Prevent scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #countdown {
            font-size: calc(10vw + 10vh); /* Responsive font size */
            background-color: transparent; /* Ensure the countdown has no background */
            white-space: nowrap; /* Prevent wrapping of the countdown text */
            padding: 1rem; /* Padding to prevent cutoff */
            box-sizing: border-box; /* Include padding in width/height calculation */
            text-align: center; /* Center the text */
            max-width: 100%; /* Ensure countdown doesn't exceed viewport width */
        }
        @media (max-width: 600px) {
            #countdown {
                font-size: calc(8vw + 8vh); /* Adjust font size for smaller screens */
                padding: 0.5rem; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var countDownDate = new Date("Sep 5, 2024 20:20:00").getTime();

            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = days + "d " + hours + "h " +
                minutes + "m " + seconds + "s ";

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "00d 00h 00m 00s";
                }
            }, 1000);
        });
    </script>
</body>
</html>
