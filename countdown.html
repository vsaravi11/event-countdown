<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        html, body {
            width: 100% !important;
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            background: transparent !important;
            overflow: hidden !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            font-family: inherit !important;
        }

        #container {
            text-align: center !important;
            width: 100% !important;
            max-width: 800px !important;
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box !important;
        }

        h1, h2 {
            margin: 0 !important;
            padding: 0 !important;
        }

        h1 {
            font-size: 55px !important;
            margin-bottom: 5px !important;
        }

        h2 {
            font-size: 30px !important;
            margin-bottom: 5px !important;
        }

        #countdown {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            font-size: 72px !important;
            background-color: transparent !important;
            white-space: nowrap !important;
            text-align: center !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        .time-unit {
            margin: 0 8px !important; /* Reduced spacing between numbers */
            padding: 0 !important;
        }

        .time-number {
            display: block !important;
            font-size: inherit !important;
        }

        .time-label {
            display: block !important;
            font-size: 0.5em !important;
            text-transform: uppercase !important;
        }

        @media (max-width: 1024px) {
            h1 {
                font-size: 50px !important;
            }
            h2 {
                font-size: 25px !important;
            }
            #countdown {
                font-size: 60px !important;
                padding: 0 !important;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 45px !important;
            }
            h2 {
                font-size: 22px !important;
            }
            #countdown {
                font-size: 50px !important;
                padding: 0 !important;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 30px !important;
            }
            h2 {
                font-size: 16px !important;
                margin-bottom: 3px !important;
            }
            #countdown {
                font-size: 30px !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            .time-unit {
                margin: 0 5px !important; /* Adjusted for mobile */
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>NFL Kickoff 2024</h1>
        <h2>Countdown to September 5th, 2024</h2>
        <div id="countdown"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var countDownDate = new Date("Sep 5, 2024 20:20:00").getTime();

            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `
                    <div class="time-unit">
                        <span class="time-number">${days}</span>
                        <span class="time-label">Days</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-number">${hours}</span>
                        <span class="time-label">Hours</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-number">${minutes}</span>
                        <span class="time-label">Mins</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-number">${seconds}</span>
                        <span class="time-label">Secs</span>
                    </div>
                `;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "EXPIRED";
                }
            }, 1000);
        });
    </script>
</body>
</html>
