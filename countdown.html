<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: transparent; /* Ensure no background color */
            overflow: hidden; /* Prevent scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #countdown {
            font-size: 60px; /* Adjusted font size */
            background-color: transparent; /* Ensure the countdown has no background */
            white-space: nowrap; /* Prevent wrapping of the countdown text */
            padding: 20px; /* Add padding to prevent cutoff */
            box-sizing: border-box; /* Include padding in width/height calculation */
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var countDownDate = new Date("2024-09-05T20:20:00-04:00").getTime(); // EDT time

            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = days + "d " + hours + "h " +
                minutes + "m " + seconds + "s ";

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "EXPIRED";
                }
            }, 1000);
        });
    </script>
</body>
</html>
