<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        #countdown {
            font-family: Arial, sans-serif;
            font-size: 72px; /* Increase font size here */
            font-weight: bold;
            color: #333; /* Text color */
            background: none; /* Remove background color */
            border: none; /* Remove any border */
            padding: 0; /* Remove any padding */
            margin: 0; /* Remove any margin */
            text-align: center; /* Center the text if needed */
        }
    </style>
    <!-- Link to the JavaScript file hosted on GitHub -->
    <script src="https://vsaravi11.github.io/event-countdown/countdown.js"></script>
</head>
<body>
    <!-- Countdown timer container -->
    <div id="countdown"></div>
    <script>
        // Initialize the countdown timer with the target date
        startCountdown('2024-09-05T20:20:00'); // Set to September 5th, 2024 at 8:20 PM
    </script>
</body>
</html>
