<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            display: flex;
            justify-content: flex-start; /* Aligns content to the right */
            align-items: center;
            flex-direction: column;
            font-family: inherit;
        }

        #container {
            text-align: center;
            margin-left: 20%; /* Optional: Add some left margin to fine-tune */
        }

        h1, h2 {
            font-family: inherit;
            margin: 0;
        }

        h1 {
            font-size: 55px; /* Set to 55px for laptops */
        }

        h2 {
            font-size: 30px; /* Set to 30px for laptops */
            margin: 5px 0 20px 0;
        }

        #countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 72px; /* Set to 72px for laptops */
            background-color: transparent;
            white-space: nowrap;
            text-align: center;
            padding: 10px 0;
        }

        .time-unit {
            margin: 0 10px;
            padding: 0 5px;
        }

        .time-number {
            display: block;
            font-size: inherit;
        }

        .time-label {
            display: block;
            font-size: 0.5em;
            text-transform: uppercase;
        }

        @media (max-width: 480px) { /* Mobile phones */
            h1 {
                font-size: 30px; /* Reduced font size for mobile phones */
            }
            h2 {
                font-size: 30px; /* Reduced font size for mobile phones */
            }
            #countdown {
                font-size: 30px; /* Reduced font size for mobile phones */
                padding: 20px 0; /* Increase top and bottom padding for better spacing */
            }
            .time-unit {
                margin: 0 5px; /* Reduce margin between units to fit better on mobile screens */
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>NFL Kickoff 2024</h1>
        <h2>Countdown to September 5th, 2024</h2>
        <div id="countdown"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var countDownDate = new Date("Sep 5, 2024 20:20:00").getTime();

            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `
                    <div class="time-unit">
                        <span class="time-number">${days}</span>
                        <span class="time-label">Days</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-number">${hours}</span>
                        <span class="time-label">Hours</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-number">${minutes}</span>
                        <span class="time-label">Mins</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-number">${seconds}</span>
                        <span class="time-label">Secs</span>
                    </div>
                `;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "EXPIRED";
                }
            }, 1000);
        });
    </script>
</body>
</html>
