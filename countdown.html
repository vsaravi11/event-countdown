<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: transparent; /* Ensure no background color */
            overflow: hidden; /* Prevent scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #countdown {
            font-size: 72px; /* Set a larger default font size */
            background-color: transparent; /* Ensure the countdown has no background */
            white-space: nowrap; /* Prevent wrapping of the countdown text */
            text-align: center;
        }
        @media (max-width: 1024px) { /* Larger tablets and smaller laptops */
            #countdown {
                font-size: 60px; /* Adjusted font size for medium screens */
            }
        }
        @media (max-width: 768px) { /* Tablets */
            #countdown {
                font-size: 50px; /* Further adjust font size for tablets */
            }
        }
        @media (max-width: 480px) { /* Mobile phones */
            #countdown {
                font-size: 30px; /* Reduced font size for mobile phones */
                padding: 0 10px; /* Add horizontal padding to prevent cutoff */
            }
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var countDownDate = new Date("Sep 5, 2024 20:20:00").getTime();

            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = days + "d " + hours + "h " +
                minutes + "m " + seconds + "s ";

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "EXPIRED";
                }
            }, 1000);
        });
    </script>
</body>
</html>
