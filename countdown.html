<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #countdown {
            font-size: 68px; /* Font size for larger screens */
            background-color: transparent;
            white-space: nowrap;
            text-align: center;
            padding: 20px; /* Add padding to prevent cutoff */
            box-sizing: border-box;
        }
        /* Media queries for smaller screens */
        @media (max-width: 768px) {
            #countdown {
                font-size: 50px; /* Font size for tablets */
            }
        }
        @media (max-width: 480px) {
            #countdown {
                font-size: 40px; /* Font size for mobile phones */
            }
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var countDownDate = new Date("Sep 5, 2024 20:20:00").getTime();

            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = days + "d " + hours + "h " +
                minutes + "m " + seconds + "s ";

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "00d 00h 00m 00s";
                }
            }, 1000);
        });
    </script>
</body>
</html>
